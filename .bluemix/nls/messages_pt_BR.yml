template.description: Após clicar em **Implementar**, seu app será implementado no Bluemix.\nO código do seu app será automaticamente carregado em um repositório Git. A cada vez que você confirmar\nmudanças no repositório, elas serão automaticamente implementadas usando uma cadeia de ferramentas \nassociada a seu app. É possível incluir mais ferramentas na cadeia de ferramentas e compartilhá-las com\nsua equipe. [Saiba mais](https://bluemix.net/devops/getting-started).\nA cadeia de ferramentas usa ferramentas que fazem parte do serviço Continuous Delivery.\nSe uma instância desse serviço ainda não estiver na sua organização, ao clicar em\n**Implementar**, ela será automaticamente incluída sem custos para você. Para obter mais informações e\ntermos, veja o [catálogo do Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nAinda precisa criar um projeto no JazzHub? Ainda será possível\n[criar um projeto](https://hub.jazz.net/deploy?legacy&repository={{repository}}),\nmas, se você fizer isso, logo deve-se fazer upgrade desse projeto para uma cadeia de ferramentas.
toolchain.getting_started: - **Sua cadeia de ferramentas está pronta! Iniciação rápida:** essa cadeia de ferramentas foi criada para seu app. Para ver o pipeline implementar seu app, clique em **Delivery Pipeline**. Após o app ser implementado, será possível vê-lo em execução clicando em **Visualizar app**.
