template.name: "Distribuisci in Bluemix: app {{baseName}}"
template.description: Una volta selezionato **Distribuisci**, l'app verrà distribuita in Bluemix.\nIl codice dell'app verrà automaticamente caricata nel repository Git. Ogni volta che si confermano le \nmodifiche al repository, queste vengono automaticamente distribuite ad una toolchain che è \nassociata all'app. È possibile aggiungere più strumenti alla toolchain e condividerli con il proprio \nteam. [Ulteriori informazioni](https://bluemix.net/devops/getting-started).\nLa toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery.\nSe un'istanza di tale servizio non è già presente nell'organizzazione, quando si seleziona \n**Distribuisci**, viene automaticamente aggiunta gratuitamente. Per ulteriori informazioni e \nper le condizioni, consultare il [catalogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nÈ ancora necessario creare un progetto su JazzHub? È ancora possibile\n[creare un progetto](https://hub.jazz.net/deploy?legacy&rrepository={{repository}}),\nma in questo caso, è necessario aggiornare al più presto tale progetto ad una toolchain.
toolchain.getting_started: - **La toolchain è pronta. Avvio rapido:** Questa toolchain è stata creata per la propria app. Per osservare la pipeline che esegue la distribuzione dell'app, fare clic su **Delivery Pipeline**. Una volta distribuita l'app, è possibile visualizzarla in esecuzione facendo clic su **Visualizza app**.
