template.name: "Distribuisci in Bluemix: app {{baseName}}"
template.description: | 
  Una volta selezionato **Distribuisci**, l'app verrà distribuita in Bluemix. 
  
  Il codice dell'app verrà automaticamente caricata nel repository Gitv. Ogni volta che si confermano le modifiche al repository, queste vengono automaticamente distribuite ad una toolchain che è associata all'app. È possibile aggiungere più strumenti alla toolchain e condividerli con il proprio team. [Ulteriori informazioni](https://bluemix.net/devops/getting-started).
  
  La toolchain utilizza gli strumenti che fanno parte del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Distribuisci**. Per ulteriori informazioni e per i termini, consultare [catalogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).
toolchain.getting_started: >- 
  **L'app è stata creata! Avvio rapido:** Per osservare la distribuzione pipeline dell'app, fare clic su **Delivery Pipeline**. Una volta distribuita l'app, è possibile visualizzarla in esecuzione facendo clic su **Visualizza app**.
