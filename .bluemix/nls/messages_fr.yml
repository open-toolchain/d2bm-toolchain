template.name: "Déploiement dans Bluemix : application {{baseName}}"
template.description: |
  Une fois que vous avez cliqué sur **Déployer**, votre application est déployée dans Bluemix.

  Le code de votre application est automatiquement chargé dans un référentiel Git. Chaque fois que vous validez des modifications dans le référentiel, elles sont automatiquement déployées à l'aide d'une chaîne d'outils qui est associée à votre application. Vous pouvez ajouter davantage d'outils à la chaîne d'outils et la partager avec votre équipe. [En savoir plus](https://bluemix.net/devops/getting-started).

  La chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, sans aucun frais, lorsque vous cliquez sur **Déployer**. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).
toolchain.getting_started: >- 
  **Votre application est en cours de création ! Démarrage rapide :** Pour voir le pipeline déployer votre application, cliquez sur **Delivery Pipeline**. Une fois l'application déployée, vous pouvez visualiser son exécution en cliquant sur **Afficher l'appli**.
