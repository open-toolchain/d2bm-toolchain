template.name: "Déploiement dans Bluemix : application {{baseName}}"
template.description: Une fois que vous avez cliqué sur **Déployer**, votre application est déployée dans Bluemix.\nLe code de votre application est automatiquement chargé dans un référentiel Git. Chaque fois que vous validez\ndes modifications dans le référentiel, elles sont automatiquement déployées à l'aide d'une chaîne d'outils qui est\nassociée à votre application. Vous pouvez ajouter davantage d'outils à la chaîne d'outils et la partager avec\nvotre équipe. [En savoir plus](https://bluemix.net/devops/getting-started).\nLa chaîne d'outils utilise des outils qui font partie du service Continuous Delivery.\nSi aucune instance de ce service n'existe dans votre organisation, elle est automatiquement ajoutée, sans aucun frais, lorsque vous cliquez sur\n**Déployer**. Pour plus d'informations et pour obtenir les\ndispositions applicables, consultez le [catalogue Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nVous avez encore besoin de créer un projet sur JazzHub ? Vous pouvez toujours\n[créer un projet](https://hub.jazz.net/deploy?legacy&repository={{repository}}),\nmais vous devrez bientôt le mettre à niveau vers une chaîne d'outils.
toolchain.getting_started: - **Votre chaîne d'outils est prête ! Démarrage rapide :** Cette chaîne d'outils a été créée pour votre application. Pour voir le pipeline déployer votre application, cliquez sur **Delivery Pipeline**. Une fois l'application déployée, vous pouvez visualiser son exécution en cliquant sur **Afficher l'appli**.
