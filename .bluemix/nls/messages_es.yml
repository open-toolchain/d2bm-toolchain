template.description: Después de pulsar **Desplegar**, se app se desplegará en Bluemix. \nEl código de su app se cargará de forma automática en un repositorio de Git. Cada vez que comprometa\ncambios en el repositorio, se desplegarán de forma automática utilizando una cadena de herramientas que estará\nasociada a su app. Puede añadir más herramientas a la cadena de herramientas y compartirlas con\nsu equipo. [Más información](https://bluemix.net/devops/getting-started).\nLa cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. \nSi aún no hay una instancia de dicho servicio en la organización, cuando pulse\n**Desplegar**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y\nlos términos consulte el [catálogo Bluemix](https://console.ng.bluemix.net/catalog/services/continuous-delivery/). \n¿Todavía necesita crear un proyecto en JazzHub? Todavía puede\n[crear un proyecto] (https://hub.jazz.net/deploy?legacy&repository={{repository}}),\npero si lo hace, pronto deberá actualizar dicho proyecto a una cadena de herramientas. 
toolchain.getting_started: - **¡Su cadena de herramientas está lista! Inicio rápido:** Se ha creado esta cadena de herramientas para su aplicación. Para ver el despliegue de conducto para su aplicación, pulse **Delivery Pipeline**. Después de que se haya desplegado la aplicación, podrá verla pulsando **Ver app**.
