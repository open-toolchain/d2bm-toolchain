template.name: "Bluemix にデプロイ: {{baseName}} アプリ"
template.description: |
 **「デプロイ」**をクリックすると、アプリが Bluemix にデプロイされます。
 
 アプリのコードは自動的に Git リポジトリーにロードされます。このリポジトリーに対する変更をコミットするたびに、そのアプリに関連付けられているツールチェーンを使用して変更が自動的にデプロイされます。さらにツールをツールチェーンに追加して、ツールチェーンをチームで共有できます。詳しくは、[ここ](https://bluemix.net/devops/getting-started)を参照してください。
 
 このツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。そのサービスのインスタンスがお客様の組織にまだない場合は、**「作成」**をクリックしたときに、そのインスタンスが無料で自動的に追加されます。詳細および条件については、[Bluemix カタログ](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)を参照してください。
toolchain.getting_started: >-
 **アプリの作成中です! クイック・スタート:** パイプラインによるアプリのデプロイを監視するには、**「Delivery Pipeline」**をクリックしてください。アプリがデプロイされた後、**「アプリの表示」**をクリックすると、このアプリが動作していることを確認できます。
