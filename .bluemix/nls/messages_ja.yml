template.description: **「デプロイ」**をクリックすると、アプリが Bluemix にデプロイされます。\nアプリのコードは自動的に Git リポジトリーにロードされます。この\nリポジトリーに対する変更をコミットするたびに、そのアプリに関連付けられているツールチェーンを使用して変更が自動的に\nデプロイされます。さらにツールをツールチェーンに追加して、ツールチェーンを\nチームで共有できます。詳しくは、[ここ](https://bluemix.net/devops/getting-started)を参照してください。\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。\nそのサービスのインスタンスがお客様の組織にまだない場合は、**「作成」**をクリックしたときに、\nそのインスタンスが無料で自動的に追加されます。詳細および条件については、\n[Bluemix カタログ](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)を参照してください。\n引き続き、JazzHub でプロジェクトを作成する必要がありますか? 引き続き、\n[プロジェクトの作成](https://hub.jazz.net/deploy?legacy&repository={{repository}})は可能ですが、その場合は、\nそのプロジェクトをツールチェーンに直ちにアップグレードする必要があります。
toolchain.getting_started: - **ツールチェーンの準備ができました! クイック・スタート:** ご使用のアプリ用に、このツールチェーンが作成されました。パイプラインによるアプリのデプロイを監視するには、**「Delivery Pipeline」**をクリックしてください。アプリがデプロイされた後、**「アプリの表示」**をクリックすると、このアプリが動作していることを確認できます。
