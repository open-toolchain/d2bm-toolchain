template.name: "In Bluemix bereitstellen: App {{baseName}}"
template.description: |
  Nachdem Sie auf **Bereitstellen** geklickt haben, wird Ihre App in Bluemix bereitgestellt.

  Der Code Ihrer App wird automatisch in ein Git-Repository geladen. Bei jedem Festschreiben von
  Änderungen im Repository werden die Änderungen automatisch mit einer Toolchain bereitgestellt,
  die Ihrer App zugeordnet ist. Sie können der Toolchain weitere Tools hinzufügen und sie mit 
  Ihrem Team teilen. [Erfahren Sie mehr](https://bluemix.net/devops/getting-started).

  Diese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch 
  keine Instanz dieses Service in Ihrer Organisation befindet, wird sie automatisch hinzugefügt,
  wenn Sie auf **Bereitstellen** klicken, ohne dass für Sie Kosten anfallen. Weitere Informationen
  und Bedingungen finden Sie im [Bluemix-Katalog](https://console.ng.bluemix.net/catalog/services/continuous-delivery/). 
  
  Müssen Sie weiterhin ein Projekt unter JazzHub erstellen? Sie können weiterhin
  [ein Projekt erstellen](https://hub.jazz.net/deploy?legacy&repository={{repository}}), müssen in diesem
  Fall aber in Kürze für dieses Projekt ein Upgrade auf eine Toolchain durchführen.
toolchain.getting_started: >-
  **Ihre App wird erstellt! Schnelleinstieg:** Wenn Sie die Bereitstellung Ihrer App durch die Pipeline beobachten möchten, klicken Sie auf **Delivery Pipeline**.
  Nach der Bereitstellung der App können Sie deren Ausführung beobachten, indem Sie auf **App anzeigen** klicken.
