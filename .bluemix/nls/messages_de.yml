template.description: Nachdem Sie auf **Bereitstellen** geklickt haben, wird Ihre App in Bluemix bereitgestellt.\nDer Code Ihrer App wird automatisch in ein Git-Repository geladen. Bei jedem Festschreiben\nvon Änderungen im Repository werden die Änderungen automatisch mit einer Toolchain bereitgestellt, die Ihrer App\nzugeordnet ist. Sie können der Toolchain weitere Tools hinzufügen und sie mit Ihrem Team\nteilen. [Erfahren Sie mehr](https://bluemix.net/devops/getting-started).\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind.\nWenn sich noch keine Instanz dieses Service in Ihrer Organisation befindet, wird sie automatisch hinzugefügt,\nwenn Sie auf **Bereitstellen** klicken, ohne dass für Sie Kosten anfallen. Weitere Informationen und\nBedingungen finden Sie im [Bluemix-Katalog](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).\nMüssen Sie weiterhin ein Projekt unter JazzHub erstellen? Sie können weiterhin\n[ein Projekt erstellen](https://hub.jazz.net/deploy?legacy&repository={{repository}}),\nmüssen in diesem Fall aber in Kürze für dieses Projekt ein Upgrade auf eine Toolchain durchführen.
toolchain.getting_started: - **Ihre Toolchain ist bereit! Schnelleinstieg:** Diese Toolchain wurde für Ihre App erstellt. Wenn Sie die Bereitstellung durch die Pipeline beobachten möchten, klicken Sie auf **Delivery Pipeline**. Nach der Bereitstellung der App können Sie deren Ausführung beobachten, indem Sie auf **App anzeigen** klicken.
