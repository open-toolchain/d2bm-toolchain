template.name: "部署至 Bluemix：{{baseName}} 应用程序"
template.description: 单击**部署**之后，您的应用程序将部署到 Bluemix。\n应用程序的代码将自动装入到 Git 存储库。每次将更改落实到\n存储库时，将使用与应用程序关联的工具链\n自动部署这些更改。您可以将更多工具添加到工具链并将其与\n团队共享。[了解更多信息](https://bluemix.net/devops/getting-started)。\n此工具链使用 Continuous Delivery 服务中的工具。\n如果您组织中没有该服务的实例，当您单击\n**部署**时，会免费为您自动添加该服务实例。有关更多信息和\n术语，请参阅 [Bluemix 目录](https://console.ng.bluemix.net/catalog/services/continuous-delivery/)。\n仍然需要在 JazzHub 上创建项目？您仍然可以\n[创建项目](https://hub.jazz.net/deploy?legacy&repository={{repository}})，\n但如果这样做，很快就必须将该项目升级到工具链。
toolchain.getting_started: - **工具链已就绪！快速启动：**此工具链为您的应用程序而创建。要查看管道如何部署应用程序，请单击 **Delivery Pipeline**。应用程序部署后，通过单击**查看应用程序**可看到其正在运行。
